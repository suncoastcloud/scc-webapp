<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunCoast Cloud Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SunCoast Cloud</h1>
    </header>
    <section>
        <h2>About Us</h2>
        <p>SunCoast Cloud is an IT consulting firm based in Tampa, Florida. We specialize in cloud solutions, automation, and DevOps. Our mission is to help businesses leverage the power of cloud computing to achieve their goals.</p>
    </section>
    <section>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
